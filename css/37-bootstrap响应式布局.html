        /* 超小屏幕（小于768px）：宽度设置100% */
        /* 小屏幕（大于等于768px）：设置宽度750px */
        /* 中等屏幕（大于等于992px）：宽度设置970px */
        /* 大屏幕（大于等于1200px）：设置宽度1170px */

        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 750px;
            margin: 0 auto;
        }
        ul {
            list-style: none;
        }
        .container ul li {
            float: left;
            width: 93.75px;
            height: 30px;
            background-color: green;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
            }
            .container ul li {
                width: 33.3%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>导航栏</li>
            <li>导航栏</li>
