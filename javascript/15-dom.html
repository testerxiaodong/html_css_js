<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
    <button>唐伯虎</button>
    <script>
        // 文档对象模型：元素、属性、文本、注释
        // 不包含样式、flash
        var btn = document.querySelector('button');
        console.log(btn);
        btn.addEventListener('click', function() {
            alert('秋香');
        })
    </script>
</body>
</html>
