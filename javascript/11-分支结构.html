<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if - else
        // if - else if
        var score = prompt('请输入你的成绩');
        score = parseFloat(score);
        if (score <= 100 && score >= 90) {
            console.log('优秀');
        } else if (score >= 80) {
            console.log('良好');
        } else if (score >= 70) {
            console.log('一般');
        } else if (score >= 60) {
            console.log('很危险');
        } else {
            console.log('不合格');
        }
        // 三元运算符
        var res = score >= 60 ? '合格' : '不合格';
        console.log(res);
    </script>
</head>

</html>
