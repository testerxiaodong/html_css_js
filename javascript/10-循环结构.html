<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for循环
        var arr = [1, 2, 3, 4];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 2 != 0) {
                console.log(arr[i]);
            } else {
                console.log(arr[i] * 2);
            }
        }
        // while 循环
        var j = 5;
        while (j > 0) {
            console.log(j);
            j--
        }
        // do - while 循环
        var k = 5;
        do {
            console.log(k);
            k--;
        } while (k > 0);
    </script>
</head>
<body>
    
</body>
</html>
