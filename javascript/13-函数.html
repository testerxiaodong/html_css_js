<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 具名函数
        function Sum(a, b) {
            return a + b;
        }
        // 匿名函数
        var f1 = function() {
            console.log(arguments);
            return "hello world";
        }
        console.log(Sum(1, 2));
        console.log(f1(1, 2));
    </script>
</head>

</body>
</html>
