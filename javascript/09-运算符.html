<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 四则运算 + - * / 
        var num1 = 10;
        var num2 = 5;
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);
        // 逻辑运算
        console.log(num1 > num2);
        console.log(num1 == num2);
        console.log(18 === '18');
        // 前置运算、后置运算
        // 前置先变量自增再返回值，后置先返回值再变量自增
    </script>
</head>
<body>
    
</body>
</html>
